

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Copilot - MAF</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f6fa;
    }

    #chat-toggle {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 80px;
      height: 80px;
      border: none;
      background: transparent;
      cursor: pointer;
      z-index: 9999;
      animation: floaty 2s ease-in-out infinite;
    }

    #chat-toggle img {
      width: 100%;
      height: auto;
    }

    #message-cloud {
      position: fixed;
      bottom: 180px;
      right: 115px;
      background: #fff;
      color: #333;
      border: 2px solid #e53935;
      border-radius: 12px;
      padding: 10px 14px;
      max-width: 220px;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      z-index: 9997;
    }

    #webchat-container {
      display: none;
      position: fixed;
      bottom: 190px;
      right: 20px;
      width: 400px;
      height: 540px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 9998;
      background: white;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    #webchat-container.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }

    #header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    #header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    #header span {
      font-weight: 600;
      font-size: 16px;
    }

    #chat-body {
      position: relative;
      flex: 1;
      height: calc(100% - 56px);
    }

    #webchat {
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    #loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid #ccc;
      border-top: 3px solid #333;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      z-index: 10000;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media (max-width: 480px) {
      #webchat-container {
        width: 90%;
        height: 80%;
        bottom: 120px;
        right: 5%;
      }
      #chat-toggle {
        bottom: 20px;
        right: 20px;
        width: 64px;
        height: 64px;
      }
      #message-cloud {
        right: 95px;
        bottom: 110px;
      }
    }
  </style>
</head>
<body>

<!-- Botón de Mafito flotante -->
<button id="chat-toggle">
  <img src="https://i.imgur.com/X2LROTr.png" alt="Abrir chat" />
</button>

<!-- Globito de mensaje -->
<div id="message-cloud">Te espero, no te preocupes.</div>

<!-- Contenedor del chat -->
<div id="webchat-container">
  <div id="header">
    <img src="https://i.imgur.com/mrhg8wz.png" alt="Mafito" />
    <span>Mafito - En línea</span>
  </div>
  <div id="chat-body">
    <div id="loading-spinner" style="display: none;"></div>
    <div id="webchat" role="main"></div>
  </div>
</div>

<script>
  const secret = '7HLsjzmCbdeBeKeUekuKjQ1kT4Mv9Xw8OZiWfIIB617ib3NhAElRJQQJ99BFACqBBLyAArohAAABAZBS2qJq.3WaHfh2gWeTvQtJJhD7veGTpoZZkh2ITR1lRqsX3vG0tKmFLYhbDJQQJ99BFACqBBLyAArohAAABAZBS2DIw';
  const toggleButton = document.getElementById('chat-toggle');
  const webchatContainer = document.getElementById('webchat-container');
  const spinner = document.getElementById('loading-spinner');
  const cloud = document.getElementById('message-cloud');
  let chatLoaded = false;
  let cloudTimeout = null;

  toggleButton.addEventListener('click', async () => {
    const showing = webchatContainer.classList.contains('show');

    if (!showing && !chatLoaded) {
      webchatContainer.classList.add('show');
      spinner.style.display = 'block';
      cloud.style.display = 'none';
      clearTimeout(cloudTimeout);

      const res = await fetch('https://directline.botframework.com/v3/directline/tokens/generate', {
        method: 'POST',
        headers: { Authorization: `Bearer ${secret}` }
      });

      const { token } = await res.json();
      const directLine = window.WebChat.createDirectLine({ token });

      window.WebChat.renderWebChat({
        directLine,
        styleOptions: {
          botAvatarImage: 'https://i.imgur.com/mrhg8wz.png',
          botAvatarInitials: '',
          userAvatarInitials: 'Tú',
          bubbleBackground: '#ffffff',
          bubbleTextColor: '#333',
          bubbleFromUserBackground: '#cfcfcf',
          bubbleFromUserTextColor: '#111',
          bubbleBorderRadius: 12,
          bubbleFromUserBorderRadius: 12,
          backgroundColor: '#cfcfcf',
          primaryFont: 'Segoe UI, sans-serif',
          sendBoxBackground: '#ffffff',
          sendBoxTextColor: '#333',
          sendBoxBorderTop: 'solid 1px #ccc',
          timestampColor: '#999'
        }
      }, document.getElementById('webchat'));

      directLine.postActivity({
        from: { id: 'user1', name: 'Usuario' },
        type: 'event',
        name: 'startConversation',
        value: ''
      }).subscribe();

      spinner.style.display = 'none';
      chatLoaded = true;

    } else {
      webchatContainer.classList.toggle('show');

      if (!webchatContainer.classList.contains('show')) {
        cloud.innerText = 'Te espero, no te preocupes.';
        cloud.style.display = 'block';

        cloudTimeout = setTimeout(() => {
          cloud.innerText = 'Me despido, pero tranquilo, luego lo retomamos.';
        }, 300000); // 5 minutos
      } else {
        cloud.style.display = 'none';
        clearTimeout(cloudTimeout);
      }
    }
  });
</script>

</body>
</html>
