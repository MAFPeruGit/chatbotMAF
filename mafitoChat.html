<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Chat Mafito</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <style>

    .ac-textRun[style*="color: Attention"],
    .ac-textBlock[style*="Attention"] {
    color: var(--rojo) !important;
    }     

    :root {
      --rojo: #E60012;
      --gris: #4A4A4A;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f2f2f2;
    }

    .chat-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 150px;
      height: 200px;
      background: transparent;
      cursor: pointer;
      z-index: 9999;
      animation: floaty 2s ease-in-out infinite;
    }

    @keyframes floaty {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
        }

        .chat-toggle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            
            }

    #chat-widget {
      position: fixed;
      bottom: 130px;
      right: 180px;
      width: 380px;
      max-width: 94vw;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0, 0, 0, .14);
      background: #fff;
      display: none;
      flex-direction: column;
      z-index: 9998;
    }

    .surface {
      background: url('https://i.imgur.com/5tLaoyl.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 12px 12px 0 12px;
    }

    .hdr {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
      margin: 6px 4px 8px;
    }

    .estado {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--rojo);
      color: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px;
    }

    .estado-icon {
      width: 16px;
      height: 16px;
      object-fit: contain;
    }

    .webchat {
      height: 420px;
      border: 0;
      border-radius: 16px;
      overflow: hidden;
    }

    .inputbar {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--gris);
      padding: 12px;
      border-top: 1px solid #3c3c3c;
    }

    .fakeinput {
      flex: 1;
      background: #fff;
      color: #333;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    .send {
      background: var(--rojo);
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border: none;
    }

    .send-icon {
      width: 30px;
      height: 30px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    @media (max-width: 480px) {
      .chat-toggle {
        width: 100px;
        height: 130px;
      }

      #chat-widget {
        width: 94vw;
        right: 10px;
        bottom: 120px;
      }

      .webchat {
        height: 65vh;
      }
    }

    .toggle-icon
    {
        width: 250px;
    }
  </style>
</head>
<body>

  <!-- Botón Mafito (único) -->
  <div id="chat-toggle" class="chat-toggle">
    <img id="toggle-icon" src="https://i.imgur.com/ju94pRb.png" alt="Mafito" />
  </div>

  <!-- Chat Widget -->
  <div class="card" id="chat-widget">
    <div class="surface">
      <div class="hdr">
        <div class="estado">
          <img src="https://i.imgur.com/93c4FrW.png" class="estado-icon" alt="Estado">
          <span class="estado-text">En línea</span>
        </div>
      </div>
      <div id="webchat" class="webchat"></div>
    </div>
    <div class="inputbar">
      <input id="msg" class="fakeinput" placeholder="Escriba su mensaje" />
      <button id="send" class="send">
        <img src="https://i.imgur.com/7mJlMtg.png" alt="Enviar" class="send-icon">
      </button>
    </div>
  </div>

  <script>
    const USER_ID = 'user_' + Math.random().toString(36).slice(2);
    const secret = '58nGV5k2ZRJOMtrlzgEU9E3KkIH2i7aJvx4KRpATE0YagXjBdq28JQQJ99BFACL93NaAArohAAABAZBS1VWE.DGqRN8iqZlMU15ZfaDdxuCswxnL1GenGYvAwnmVQeZTarG5EiTE1JQQJ99BFACL93NaAArohAAABAZBSDTN1'; // reemplaza por tu token

    let chatVisible = false;
    let hasWelcomed = false;

    const toggleButton = document.getElementById('chat-toggle');
    const toggleIcon = document.getElementById('toggle-icon');
    const chatWidget = document.getElementById('chat-widget');

    toggleButton.addEventListener('click', () => {
      chatVisible = !chatVisible;
      chatWidget.style.display = chatVisible ? 'block' : 'none';
      toggleIcon.src = chatVisible
        ? 'https://i.imgur.com/VtnI7iM.png'
        : 'https://i.imgur.com/ju94pRb.png';
    });

    fetch('https://directline.botframework.com/v3/directline/tokens/generate', {
      method: 'POST',
      headers: { Authorization: `Bearer ${secret}` }
    })
    .then(res => res.json())
    .then(({ token }) => {
      const directLine = window.WebChat.createDirectLine({ token });

      const store = window.WebChat.createStore({}, ({ dispatch }) => next => action => {
        if (action.type === 'DIRECT_LINE/INCOMING_ACTIVITY' && action.payload.activity.from.role === 'bot') {
          toggleIcon.src = 'https://i.imgur.com/ftbzogZ.png';
          setTimeout(() => {
            toggleIcon.src = chatVisible
              ? 'https://i.imgur.com/VtnI7iM.png'
              : 'https://i.imgur.com/ju94pRb.png';
          }, 1200);
        }
        return next(action);
      });

      window.WebChat.renderWebChat({
        directLine,
        userID: USER_ID,
        locale: 'es-ES',
        store,
        styleOptions: {
          accent: '#E60012',
          bubbleBorderRadius: 16,
          hideSendBox: true,
          suggestedActionBorderRadius: 14,
          avatarSize: 38,
          botAvatarImage: 'https://i.imgur.com/dj2hmjm.png',
          botAvatarInitials: 'MF',
          userAvatarImage: 'https://i.imgur.com/xQqfw19.png',
          userAvatarInitials: 'Tú',
          bubbleFromUserBackground: '#DCF8C6',
          bubbleFromUserTextColor: '#111',
          bubbleFromUserBorderRadius: 16,
          bubbleBackground: '#fff',
          bubbleTextColor: '#222',
          backgroundColor: 'transparent',
          primaryFont: 'Segoe UI, sans-serif',
        }
      }, document.getElementById('webchat'));

      directLine.connectionStatus$.subscribe(s => {
        const pill = document.querySelector('.estado');
        const pillText = pill?.querySelector('.estado-text');
        const pillIcon = pill?.querySelector('.estado-icon');

        if (pill && pillText && pillIcon) {
          if (s === 2) {
            pillText.textContent = 'En línea';
            pillIcon.src = 'https://i.imgur.com/93c4FrW.png';
            pill.style.opacity = '1';
          } else if (s === 1) {
            pillText.textContent = 'Conectando…';
            pillIcon.src = 'https://i.imgur.com/7Fynw9L.png';
            pill.style.opacity = '0.8';
          } else {
            pillText.textContent = 'Sin conexión';
            pillIcon.src = 'https://i.imgur.com/7Fynw9L.png';
            pill.style.opacity = '0.8';
          }
        }

        if (s === 2 && !hasWelcomed) {
          hasWelcomed = true;
          directLine.postActivity({
            type: 'event',
            name: 'webchat/join',
            from: { id: USER_ID },
            locale: 'es-ES'
          }).subscribe();

          directLine.postActivity({
            type: 'event',
            name: 'startConversation',
            from: { id: USER_ID },
            locale: 'es-ES'
          }).subscribe();
        }
      });

      document.getElementById('send').addEventListener('click', () => {
        const input = document.getElementById('msg');
        const text = (input.value || '').trim();
        if (!text) return;

        directLine.postActivity({
          type: 'message',
          from: { id: USER_ID },
          text
        }).subscribe();

        input.value = '';
      });

      document.getElementById('msg').addEventListener('keydown', e => {
        if (e.key === 'Enter') document.getElementById('send').click();
      });
    });
  </script>
</body>
</html>
